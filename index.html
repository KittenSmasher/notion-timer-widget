<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        html,
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #f9f9f9;
            color: #333;
            padding: 0%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            padding: 20px;
            width: 90%;
            max-width: 350px;
        }

        h2 {
            font-weight: 600;
            color: #444;
            margin-bottom: 15px;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input {
            width: 50px;
            height: 45px;
            font-size: 1rem;
            text-align: center;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            border-color: #007aff;
            box-shadow: 0px 0px 5px rgba(0, 122, 255, 0.5);
        }

        input::placeholder {
            font-size: 0.8rem;
            color: #aaa; 
            font-weight: 400;
        }

        #timer {
            font-size: 2.5rem;
            font-weight: bold;
            padding: 10px 0;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            font-size: 1rem;
            font-weight: 600;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .start {
            background: gray;
            color: white;
        }

        .reset {
            background: lightgray;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        @media (max-width: 400px) {
            input {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            #timer {
                font-size: 2rem;
            }

            button {
                font-size: 0.9rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="setup" class="inputs">
            <input type="number" id="hours" min="0" placeholder="h">
            <input type="number" id="minutes" min="0" max="59" placeholder="m">
            <input type="number" id="seconds" min="0" max="59" placeholder="s">
        </div>
        <div id="timer">00:00:00</div>
        <div class="buttons">
            <button class="start" onclick="startCountdown()">start</button>
            <button class="reset" onclick="resetCountdown()">reset</button>
        </div>
    </div>

    <script>
        let countdown;
        let totalSeconds = 0;
        let running = false;

        function startCountdown() {
            if (running) return;
            let hrs = parseInt(document.getElementById("hours").value) || 0;
            let mins = parseInt(document.getElementById("minutes").value) || 0;
            let secs = parseInt(document.getElementById("seconds").value) || 0;
            totalSeconds = hrs * 3600 + mins * 60 + secs;

            if (totalSeconds > 0) {
                running = true;
                document.getElementById("setup").style.visibility = "hidden";
                countdown = setInterval(() => {
                    if (totalSeconds > 0) {
                        totalSeconds--;
                        updateTimer();
                    } else {
                        clearInterval(countdown);
                        running = false;
                        resetCountdown();
                    }
                }, 1000);
            }
        }

        function resetCountdown() {
            clearInterval(countdown);
            running = false;
            totalSeconds = 0;
            
            document.getElementById("hours").value = "";
            document.getElementById("minutes").value = "";
            document.getElementById("seconds").value = "";
            document.getElementById("setup").style.visibility = "visible";
            updateTimer();
        }

        function updateTimer() {
            let hrs = Math.floor(totalSeconds / 3600);
            let mins = Math.floor((totalSeconds % 3600) / 60);
            let secs = totalSeconds % 60;
            document.getElementById("timer").textContent =
                `${String(hrs).padStart(2, '0')}:${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
        }
    </script>
</body>

</html>
